<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digi-Canvas</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="gridsize-window">
        <div id="gridsize-popup">
            <div id="gridsize-window-div">
                <div id="gridsize-window-close-div">
                    <img id="gridsize-window-close" src="close.svg">
                </div>
                <div id="gridsize-window-label-div">
                    <label id="gridsize-window-label" for="grid-size">Enter grid size: </label>
                </div>
                <div id="gridsize-window-textbox-div">
                    <input type="text" id="grid-size" name="grid-size">
                </div>
                <div id="gridsize-window-button-div">
                    <input type="submit" id="gridsize-window-button" value="Enter">
                </div>
            </div>
            <div id="dark-translucent-bg"></div>
        </div>
    </div>
    <div id="website-content">
        <div id="header">
            <div id="title">Digital Canvas</div>
        </div>
        <div id="canvas-tools-div">
            <button class="canvas-btn" id="gridsize-btn">Change Canvas Size</button>
            <button class="canvas-btn" id="toggle-border-btn">Borders: On</button>
            <button class="canvas-btn" id="clear-canvas-btn">Clear Canvas</button>
            <button class="canvas-btn" id="info-btn">
                <img src="./img/info.svg">
            </button>
        </div>
        <div id="canvas-div">
            <div id="canvas-container"></div>
        </div>
        <div id="art-tools-div">
            <input type="color" id="brush-color">
            <button class="canvas-btn tool-btn" id="pen-btn">
                <div>Pen</div>
                <img src="./img/pen.svg">
            </button>
                <button class="canvas-btn tool-btn" id="texture-brush-btn">
                <div>Texture Brush</div>
                <img src="./img/texture-brush.svg">
            </button>
            <button class="canvas-btn tool-btn" id="gradient-brush-btn">
                <div>Opacity Brush</div>
                <img src="./img/gradient-brush.svg">
            </button>
            <button class="canvas-btn tool-btn" id="eraser-btn">
                <div>Eraser</div>
                <img src="./img/eraser.svg">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
